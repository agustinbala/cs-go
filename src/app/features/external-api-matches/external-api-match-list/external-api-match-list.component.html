<mat-toolbar color="accent" *ngIf="items.length > 0">
  <span> {{ title }}</span>
</mat-toolbar>
<div class="mat-body" *ngIf="items.length > 0">
  <mat-list role="list" gutterSize="3px">
    <mat-list-item
      role="listitem"
      [ngClass]="{
        tierS: match.tier == 's',
        tierA: match.tier == 'a',
        tierB: match.tier == 'b',
        tierC: match.tier == 'c'
      }"
      *ngFor="let match of items; let i = index"
    >
      <external-api-match-item-list
        style="width: 100%"
        [match]="match"
        (onMatchCreated)="onMatchCreatedEvent($event)"
      ></external-api-match-item-list>
    </mat-list-item>
  </mat-list>
</div>
