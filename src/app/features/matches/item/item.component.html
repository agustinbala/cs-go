<mat-card>
  <mat-card-header>
    <div mat-card-avatar [style.background-image]="'url('+match.event.crest+')'" style="background-size: cover;"></div>
    <mat-card-title>{{match.teams[0].name}} vs {{match.teams[1].name}}</mat-card-title>
    <mat-card-subtitle>{{match.time | date:'dd/MM/yyyy HH:mm' }} - {{match.map | uppercase}} <span *ngIf="match.stars > 0" class="material-icons md-18 yellow">stars</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    
  </mat-card-content>
  <mat-card-actions>
    <a mat-button href="https://hltv.org{{match.link}}" target="_blank">HLTV</a>
    <a mat-button href="https://www.google.com/" target="_blank">GG.BET</a>
    <a mat-button href="https://www.google.com/" target="_blank">TWITCH</a>
  </mat-card-actions>
</mat-card>
